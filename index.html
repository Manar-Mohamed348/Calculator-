<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <h3>Calculator</h3>
        <div class="data">
            <div class="equation">7 x 7</div>
            <div class="result">49</div>
        </div>
        <div class="calcButtons">
            <div class="button"> <!--1-->
                <p>C</p>
            </div>
            <div class="button"> <!--2-->
                <?xml version="1.0"?><svg class="feather feather-delete" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"/><line x1="18" x2="12" y1="9" y2="15"/><line x1="12" x2="18" y1="9" y2="15"/></svg>
            </div>
            <div class="button"><!--3-->
                <p>%</p>
            </div>
            <div class="button"><!--4-->
                <p>÷</p>
            </div>
            <div class="button"><!--5-->
                <p>1</p>
            </div>
            <div class="button"><!--6-->
                <p>2</p>
            </div>
            <div class="button"><!--7-->
                <p>3</p>
            </div>
            <div class="button"><!--8-->
                <p>X</p>
            </div>
            <div class="button"><!--9-->
                <p>4</p>
            </div>
            <div class="button"><!--10-->
                <p>5</p>
            </div>
            <div class="button"><!--11-->
                <p>6</p>
            </div>
            <div class="button"><!--12-->
                <p>+</p>
            </div>
            <div class="button"><!--13-->
                <p>7</p>
            </div>
            <div class="button"><!--14-->
                <p>8</p>
            </div>
            <div class="button"><!--15-->
                <p>9</p>
            </div>
            <div class="button"><!--16-->
                <p>−</p>
            </div>
            <div class="button"><!--17-->
                <p>.</p>
            </div>
            <div class="button"><!--18-->
                <p>0</p>
            </div>
            <div class="button"><!--19-->
                <p>=</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
